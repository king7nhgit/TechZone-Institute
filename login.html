<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Institute - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script defer>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="logo">TechZone Institute</h1>
            <p class="subtitle">Welcome back! Please log in to your account</p>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@techzone.com" required>
                </div>

                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="toggleIcon" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="actions">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="footer-text">Don't have an account? <a href="#">Register now</a></p>
        </div>
    </div>
</body>
</html>
